<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: 75vh;
            overflow-y: auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
        }
        .bot-message {
            background-color: #e9ecef;
            color: black;
        }
        .typing-indicator {
            display: none;
            color: #6c757d;
            font-style: italic;
        }
        .message.error {
            background-color: #dc3545;
            color: white;
        }
        .message.bot-message {
            position: relative;
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Mental Health Support Chat</h1>
        <div class="chat-container mb-3" id="chatContainer">
            <div class="message bot-message">
                Hello! I'm here to provide mental health support and information. How can I help you today?
            </div>
        </div>
        <div class="typing-indicator mb-2" id="typingIndicator">Assistant is typing...</div>
        <form id="chatForm" class="d-flex">
            <input type="text" id="userInput" class="form-control me-2" placeholder="Type your message here..." required>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>

    <script>
        document.getElementById('chatForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            if (!message) return;
            
            // Add user message to chat
            addMessage(message, 'user');
            userInput.value = '';
            
            // Show typing indicator
            document.getElementById('typingIndicator').style.display = 'block';
            
            try {
                // Create message container for bot response
                const botMessageDiv = document.createElement('div');
                botMessageDiv.classList.add('message', 'bot-message');
                chatContainer.appendChild(botMessageDiv);
                
                // Send message to backend
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });
                
                // Handle streaming response
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let botMessage = '';
                
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    
                    const text = decoder.decode(value);
                    const events = text.split('\n\n');
                    
                    for (const event of events) {
                        if (event.startsWith('data: ')) {
                            const data = JSON.parse(event.slice(6));
                            
                            switch (data.status) {
                                case 'start':
                                    botMessage = '';
                                    break;
                                case 'streaming':
                                    botMessage += data.token;
                                    botMessageDiv.textContent = botMessage;
                                    break;
                                case 'complete':
                                    break;
                                case 'error':
                                    botMessageDiv.textContent = data.message;
                                    botMessageDiv.classList.add('error');
                                    break;
                            }
                            
                            // Scroll to bottom as message grows
                            chatContainer.scrollTop = chatContainer.scrollHeight;
                        }
                    }
                }
                
            } catch (error) {
                addMessage('Sorry, there was an error connecting to the server.', 'bot');
                console.error('Error:', error);
            } finally {
                // Hide typing indicator
                document.getElementById('typingIndicator').style.display = 'none';
                // Final scroll to bottom
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        });

        function addMessage(message, sender) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
