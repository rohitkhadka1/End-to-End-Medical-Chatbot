<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Support Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .chat-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 800px;
            margin: 2rem auto;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        
        .chat-header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .chat-header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
            font-size: 0.95rem;
        }
        
        .chat-container {
            height: 500px;
            overflow-y: auto;
            padding: 1.5rem;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 1rem;
            display: flex;
            align-items: flex-start;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 70%;
            padding: 0.8rem 1.2rem;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 0.5rem;
            font-size: 1.1rem;
        }
        
        .message.bot .message-avatar {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            order: -1;
        }
        
        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .typing-indicator {
            display: none;
            padding: 1rem 1.5rem;
            color: #6c757d;
            font-style: italic;
        }
        
        .typing-dots {
            display: inline-flex;
            align-items: center;
        }
        
        .typing-dots span {
            height: 8px;
            width: 8px;
            background: #6c757d;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
        
        .input-section {
            padding: 1.5rem;
            background: white;
            border-top: 1px solid #e9ecef;
        }
        
        .input-group {
            position: relative;
        }
        
        .form-control {
            border-radius: 25px;
            border: 2px solid #e9ecef;
            padding: 0.8rem 1.2rem;
            padding-right: 60px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 0.2rem rgba(79, 172, 254, 0.25);
        }
        
        .send-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .send-btn:hover {
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 4px 12px rgba(79, 172, 254, 0.4);
        }
        
        .voice-controls {
            margin-top: 1rem;
            text-align: center;
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .voice-btn {
            border-radius: 20px;
            padding: 0.5rem 1rem;
            border: none;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        
        .voice-btn i {
            font-size: 1rem;
        }
        
        .voice-btn.recording {
            animation: pulse 1s infinite;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24) !important;
            color: white !important;
            border-color: #ff6b6b !important;
        }
        
        .voice-btn.listening {
            animation: listening 2s infinite;
            background: linear-gradient(45deg, #4facfe, #00f2fe) !important;
            color: white !important;
            border-color: #4facfe !important;
        }
        
        .voice-btn.processing {
            animation: processing 1.5s infinite;
            background: linear-gradient(45deg, #feca57, #ff9ff3) !important;
            color: white !important;
            border-color: #feca57 !important;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes listening {
            0% { box-shadow: 0 0 0 0 rgba(79, 172, 254, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(79, 172, 254, 0); }
            100% { box-shadow: 0 0 0 0 rgba(79, 172, 254, 0); }
        }
        
        @keyframes processing {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .voice-settings {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .voice-level-indicator {
            width: 100%;
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            margin: 0.5rem 0;
            overflow: hidden;
            display: none;
        }
        
        .voice-level-bar {
            height: 100%;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            width: 0%;
            transition: width 0.1s ease;
            border-radius: 2px;
        }
        
        .voice-status {
            margin: 0.5rem 0;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            background: #e3f2fd;
            color: #1976d2;
            font-size: 0.85rem;
            text-align: center;
            display: none;
        }
        
        .speaker-btn {
            background: none;
            border: none;
            color: #6c757d;
            margin-left: 0.5rem;
            padding: 0.2rem;
            border-radius: 50%;
            transition: all 0.2s ease;
        }
        
        .speaker-btn:hover {
            color: #4facfe;
            background: #f8f9fa;
        }
        
        .error-message {
            background: #ffe6e6 !important;
            color: #d63384 !important;
            border-color: #f5c2c7 !important;
        }
        
        .success-status {
            background: #d1edff !important;
            color: #0c63e4 !important;
        }
        
        .warning-status {
            background: #fff3cd !important;
            color: #664d03 !important;
        }
        
        .error-status {
            background: #f8d7da !important;
            color: #721c24 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-card">
            <!-- Header -->
            <div class="chat-header">
                <h1><i class="fas fa-heart"></i> Mental Health Support</h1>
                <p>Your compassionate AI companion for mental wellness</p>
            </div>
            
            <!-- Chat Messages -->
            <div class="chat-container" id="chatContainer">
                <div class="message bot">
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        Hello! I'm here to provide mental health support and information. How can I help you today?
                    </div>
                </div>
            </div>
            
            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                Assistant is thinking...
            </div>
            
            <!-- Input Section -->
            <div class="input-section">
                <div class="voice-status" id="voiceStatus"></div>
                <div class="voice-level-indicator" id="voiceLevelIndicator">
                    <div class="voice-level-bar" id="voiceLevelBar"></div>
                </div>
                
                <form id="chatForm">
                    <div class="input-group">
                        <input type="text" id="userInput" class="form-control" 
                               placeholder="Share what's on your mind..." required>
                        <button type="submit" class="send-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </form>
                
                <div class="voice-controls">
                    <button type="button" class="btn btn-outline-primary voice-btn" id="voiceInputBtn">
                        <i class="fas fa-microphone"></i> <span class="btn-text">Voice Input</span>
                    </button>
                    <button type="button" class="btn btn-outline-success voice-btn" id="voiceChatBtn">
                        <i class="fas fa-comments"></i> <span class="btn-text">Voice Chat</span>
                    </button>
                    <button type="button" class="btn btn-outline-danger voice-btn d-none" id="stopRecordingBtn">
                        <i class="fas fa-stop"></i> <span class="btn-text">Stop</span>
                    </button>
                    
                    <!-- Voice Settings -->
                    <div class="voice-settings mt-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="useElevenLabs">
                            <label class="form-check-label" for="useElevenLabs" style="font-size: 0.8rem;">
                                <i class="fas fa-star text-warning"></i> Premium Voice
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="autoPlayResponse" checked>
                            <label class="form-check-label" for="autoPlayResponse" style="font-size: 0.8rem;">
                                <i class="fas fa-volume-up"></i> Auto-play responses
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let isRecording = false;
        let currentAudio = null;
        const chatContainer = document.getElementById('chatContainer');

        // Add message to chat
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.innerHTML = isUser ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            // Add speaker button for bot messages
            if (!isUser) {
                const speakerBtn = document.createElement('button');
                speakerBtn.className = 'speaker-btn';
                speakerBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                speakerBtn.onclick = () => speakText(content);
                contentDiv.appendChild(speakerBtn);
            }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Handle form submission
        document.getElementById('chatForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            if (!message) return;
            
            // Add user message
            addMessage(message, true);
            userInput.value = '';
            
            // Show typing indicator
            document.getElementById('typingIndicator').style.display = 'block';
            
            try {
                // Send message to backend
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // Handle streaming response
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let botMessage = '';
                
                // Create bot message element
                const botMessageDiv = document.createElement('div');
                botMessageDiv.className = 'message bot';
                
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.innerHTML = '<i class="fas fa-robot"></i>';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                botMessageDiv.appendChild(avatar);
                botMessageDiv.appendChild(contentDiv);
                chatContainer.appendChild(botMessageDiv);
                
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    
                    const text = decoder.decode(value);
                    const events = text.split('\n\n');
                    
                    for (const event of events) {
                        if (event.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(event.slice(6));
                                
                                switch (data.status) {
                                    case 'start':
                                        botMessage = '';
                                        break;
                                    case 'streaming':
                                        if (data.token) {
                                            botMessage += data.token;
                                            contentDiv.textContent = botMessage;
                                        }
                                        break;
                                    case 'complete':
                                        // Add speaker button
                                        const speakerBtn = document.createElement('button');
                                        speakerBtn.className = 'speaker-btn';
                                        speakerBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                                        speakerBtn.onclick = () => speakText(botMessage);
                                        contentDiv.appendChild(speakerBtn);
                                        break;
                                    case 'error':
                                        contentDiv.textContent = data.message || 'Sorry, I encountered an error.';
                                        contentDiv.classList.add('error-message');
                                        break;
                                }
                                
                                // Scroll to bottom
                                chatContainer.scrollTop = chatContainer.scrollHeight;
                            } catch (parseError) {
                                console.error('Error parsing SSE data:', parseError);
                            }
                        }
                    }
                }
                
            } catch (error) {
                console.error('Chat error:', error);
                addMessage('Sorry, I\'m having trouble connecting right now. Please try again.', false);
            } finally {
                // Hide typing indicator
                document.getElementById('typingIndicator').style.display = 'none';
            }
        });

        // Text-to-Speech function
        async function speakText(text) {
            try {
                const useElevenLabs = document.getElementById('useElevenLabs').checked;
                const response = await fetch('/text-to-speech', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        text: text,
                        use_elevenlabs: useElevenLabs
                    })
                });
                
                if (response.ok) {
                    const audioBlob = await response.blob();
                    if (currentAudio) {
                        currentAudio.pause();
                    }
                    currentAudio = new Audio(URL.createObjectURL(audioBlob));
                    await currentAudio.play();
                }
            } catch (error) {
                console.error('TTS error:', error);
            }
        }

        // Voice status functions
        function showVoiceStatus(message, type = 'info') {
            const statusDiv = document.getElementById('voiceStatus');
            statusDiv.textContent = message;
            statusDiv.className = `voice-status ${type}-status`;
            statusDiv.style.display = 'block';
        }

        function hideVoiceStatus() {
            document.getElementById('voiceStatus').style.display = 'none';
        }

        // Enhanced Voice Input with better UX
        document.getElementById('voiceInputBtn').addEventListener('click', async () => {
            const btn = document.getElementById('voiceInputBtn');
            const stopBtn = document.getElementById('stopRecordingBtn');
            
            if (isRecording) return;
            
            try {
                isRecording = true;
                
                // Update UI for recording state
                btn.classList.add('listening');
                btn.querySelector('.btn-text').textContent = 'Listening...';
                btn.querySelector('i').className = 'fas fa-microphone-slash';
                stopBtn.classList.remove('d-none');
                
                showVoiceStatus('🎤 Listening... Speak clearly!', 'info');
                showVoiceLevelIndicator();
                
                const response = await fetch('/voice-input', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ timeout: 20 })
                });
                
                // Processing state
                btn.classList.remove('listening');
                btn.classList.add('processing');
                btn.querySelector('.btn-text').textContent = 'Processing...';
                btn.querySelector('i').className = 'fas fa-cog fa-spin';
                showVoiceStatus('🔄 Processing your voice...', 'info');
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    document.getElementById('userInput').value = result.transcribed_text;
                    showVoiceStatus(`✅ Got it: "${result.transcribed_text}"`, 'success');
                    
                    // Auto-focus input for editing if needed
                    document.getElementById('userInput').focus();
                    
                    setTimeout(hideVoiceStatus, 4000);
                } else {
                    showVoiceStatus('❌ Couldn\'t hear you clearly. Please try again.', 'error');
                    setTimeout(hideVoiceStatus, 3000);
                }
                
            } catch (error) {
                console.error('Voice input error:', error);
                showVoiceStatus('❌ Voice input failed. Check your microphone.', 'error');
                setTimeout(hideVoiceStatus, 3000);
            } finally {
                resetVoiceButtons();
            }
        });

        // Enhanced Voice Chat with complete conversation flow
        document.getElementById('voiceChatBtn').addEventListener('click', async () => {
            const btn = document.getElementById('voiceChatBtn');
            const stopBtn = document.getElementById('stopRecordingBtn');
            
            if (isRecording) return;
            
            try {
                isRecording = true;
                
                // Step 1: Recording
                btn.classList.add('listening');
                btn.querySelector('.btn-text').textContent = 'Speak Now...';
                btn.querySelector('i').className = 'fas fa-microphone-slash';
                stopBtn.classList.remove('d-none');
                
                showVoiceStatus('🎤 Voice Chat - Tell me what\'s on your mind...', 'info');
                showVoiceLevelIndicator();
                
                const useElevenLabs = document.getElementById('useElevenLabs').checked;
                
                const response = await fetch('/voice-chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        timeout: 20,
                        use_elevenlabs: useElevenLabs
                    })
                });
                
                // Step 2: Processing
                btn.classList.remove('listening');
                btn.classList.add('processing');
                btn.querySelector('.btn-text').textContent = 'Processing...';
                btn.querySelector('i').className = 'fas fa-brain fa-spin';
                showVoiceStatus('🧠 Understanding and preparing response...', 'info');
                hideVoiceLevelIndicator();
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    // Step 3: Display conversation
                    addMessage(result.user_input, true);
                    
                    // Step 4: Speaking response
                    btn.querySelector('.btn-text').textContent = 'Speaking...';
                    btn.querySelector('i').className = 'fas fa-volume-up';
                    showVoiceStatus('🗣️ Speaking response...', 'success');
                    
                    // Add bot message with auto-play if enabled
                    addMessage(result.text_response, false);
                    
                    // Auto-play response if enabled
                    if (document.getElementById('autoPlayResponse').checked) {
                        try {
                            await speakText(result.text_response);
                        } catch (audioError) {
                            console.log('Auto-play failed, but message displayed');
                        }
                    }
                    
                    showVoiceStatus('✅ Voice conversation completed!', 'success');
                    setTimeout(hideVoiceStatus, 3000);
                    
                } else {
                    showVoiceStatus('❌ Voice chat failed. Please try again.', 'error');
                    setTimeout(hideVoiceStatus, 3000);
                }
                
            } catch (error) {
                console.error('Voice chat error:', error);
                showVoiceStatus('❌ Voice chat error. Check your connection.', 'error');
                setTimeout(hideVoiceStatus, 3000);
            } finally {
                resetVoiceButtons();
            }
        });

        // Helper functions for better UX
        function resetVoiceButtons() {
            isRecording = false;
            hideVoiceLevelIndicator();
            
            const voiceBtn = document.getElementById('voiceInputBtn');
            const chatBtn = document.getElementById('voiceChatBtn');
            const stopBtn = document.getElementById('stopRecordingBtn');
            
            // Reset voice input button
            voiceBtn.className = 'btn btn-outline-primary voice-btn';
            voiceBtn.querySelector('.btn-text').textContent = 'Voice Input';
            voiceBtn.querySelector('i').className = 'fas fa-microphone';
            
            // Reset voice chat button
            chatBtn.className = 'btn btn-outline-success voice-btn';
            chatBtn.querySelector('.btn-text').textContent = 'Voice Chat';
            chatBtn.querySelector('i').className = 'fas fa-comments';
            
            // Hide stop button
            stopBtn.classList.add('d-none');
        }

        function showVoiceLevelIndicator() {
            document.getElementById('voiceLevelIndicator').style.display = 'block';
            // Simulate voice level animation
            const levelBar = document.getElementById('voiceLevelBar');
            let level = 0;
            const levelInterval = setInterval(() => {
                if (!isRecording) {
                    clearInterval(levelInterval);
                    return;
                }
                level = Math.random() * 100;
                levelBar.style.width = level + '%';
            }, 100);
        }

        function hideVoiceLevelIndicator() {
            document.getElementById('voiceLevelIndicator').style.display = 'none';
            document.getElementById('voiceLevelBar').style.width = '0%';
        }

        // Stop recording button
        document.getElementById('stopRecordingBtn').addEventListener('click', () => {
            if (isRecording) {
                showVoiceStatus('⏹️ Stopping recording...', 'warning');
                resetVoiceButtons();
                setTimeout(hideVoiceStatus, 2000);
            }
        });
    </script>
</body>
</html>
